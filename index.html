<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">C18 Customs Minifigs</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/catalog">Catalog</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
            <div class="header-icons">
                <a href="#" class="icon search">üîç</a>
                <a href="#" class="icon account">üë§</a>
                <a href="#" class="icon cart">üõí</a>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="banner__content banner__content--bottom-center page-width scroll-trigger animate--slide-in">
            <div class="banner__box content-container content-container--full-width-mobile color-scheme-3 gradient">
                <h2 class="banner__heading inline-richtext h0">Browse our latest products</h2>
                <div class="banner__buttons">
                    <a href="/collections/all" class="button button--secondary">Shop all</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Featured Products -->
    <section class="featured-products">
        <h2>Featured products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="/path-to-product-image.jpg" alt="C18 Customs Lantern">
                <p>C18 Customs Lantern</p>
                <p>$40.00 SGD</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="newsletter">
            <h3>Subscribe to our emails</h3>
            <form>
                <input type="email" placeholder="Email">
                <button type="submit">‚Üí</button>
            </form>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025, C18 Customs Minifigs Powered by Shopify</p>
            <div class="payment-icons">
                <img src="/path-to-payment-icons.jpg" alt="Payment Methods">
            </div>
        </div>
    </footer>
</body>
</html>
